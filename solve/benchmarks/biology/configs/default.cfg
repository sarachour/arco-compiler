
int slvr-solutions 1

% the depth, which is this plus the number of goals
int slvr-partial-depth 15
int slvr-global-depth 30

% this is for smmrxn, gentoggle, mmrxn, repri
int unify-branch 100
int unify-restrict-size 3 

% for all the other benchmarks it was set to 1 minute
int jaunt-optimize-linearize-timeout 10 
int jaunt-optimize-localopt-timeout 1
int map-infer-feasible-timeout 3 
int map-infer-solution-timeout 30
string jaunt-solve-method "smt"

% ===== SCALE AND OFFSET =======
% can be +,- or * (any)
% debug 
%string jaunt-scale-range "1"
%string jaunt-offset-range "0"

% for repri 
string jaunt-scale-range "+"
string jaunt-offset-range "*"

% for gentoggle
%string jaunt-scale-range "+"
%string jaunt-offset-range "0"


% for mmrxn
%string jaunt-scale-range "+"
%string jaunt-offset-range "+"
% =============================
int jaunt-scipy-tries 5
int jaunt-scipy-results 1 

%int jaunt-scipy-tries 100
%int jaunt-scipy-results 3 
float jaunt-scipy-ctol 0.0001 
float jaunt-scipy-xtol 0.0001 

% validate the solution from scipy using dreal
bool jaunt-validate true
% fallback to unconstrained dreal if scipy fails
bool jaunt-fallback true 
bool enable-jaunt-cover true 
bool enable-jaunt-feasible true 

% disable jaunt
bool enable-jaunt true 
%bool enable-jaunt false


% this is for smmrxn, gentoggle, repri osc
%int multi-num-partial-solutions 1
int multi-num-partial-solutions 1 
%int multi-num-partial-solutions 5
% this is for mmrxn 
int multi-num-global-solutions 1


% this is what i used for smmrxn, gentoggle, mmrxn, repri
string eqn-selector-branch "goal-weight-and-depth"

string eqn-selector-goal "trivial"

string z3-minimize-strategy "binary"
int z3-minimize-depth 4

string multi-selector-branch "solved-and-ncomps"

